<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generated</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-box {
            max-width: 600px;
            background: white;
            border: 1px solid #dee2e6;
            padding: 30px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .qr-img {
            max-width: 100%;
            height: auto;
            border: 1px solid #000;
            padding: 10px;
            background: #fff;
        }
        .navbar {
            background-color: #0d6efd !important;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">QR Code Generator</a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <div class="result-box">
            <h4>{{ title }}</h4>
            <img src="{{ qr_url }}" alt="QR Code" class="qr-img my-3">
            <div>
                <a href="{{ qr_url }}" download="{{ file_name }}" class="btn btn-success">Download QR Code</a>
                <br>
                <a href="/" class="btn btn-primary mt-2">Home</a>
                <p class="mt-3 text-muted">Thank you for using our QR Code Generator Tool.</p>
            </div>
        </div>
    </div>
</body>
</html>
